<script>
    function country_code(){
        var value = document.getElementById("country").value;
        var phoneInput = document.getElementById("telefoonnummer");
        var flagImage = document.getElementById("flagImage"); // Get the flag image element

        // Define a base path for flag images if they are stored in a specific directory
        var basePath = "assets/img/";

        // Reset phone input and flag image if no country is selected
        if (value === "select country"){
            phoneInput.value = "";
            flagImage.src = "";
            flagImage.alt = "Country flag";
            return; // Exit the function
        }

        // Update the input value and flag image source based on the selected country
        switch (value) {
            case "BE":
                phoneInput.value = "+32";
                flagImage.src = basePath + "vlagbelgie.jpg";
                break;
            case "DE":
                phoneInput.value = "+49";
                flagImage.src = basePath + "vlagduits.jpg";
                break;
            case "FR":
                phoneInput.value = "+33";
                flagImage.src = basePath + "vlagfrank.jpg";
                break;
            case "IT":
                phoneInput.value = "+39";
                flagImage.src = basePath + "vlagitalie.jpg";
                break;
            case "NL":
                phoneInput.value = "+31";
                flagImage.src = basePath + "vlagnl.jpg";
                break;
            case "ES":
                phoneInput.value = "+34";
                flagImage.src = basePath + "vlagspanje.jpg";
                break;
            case "UK":
                phoneInput.value = "+44";
                flagImage.src = basePath + "vlaguk.jpg";
                break;
        }

        // Update alt text for accessibility
        flagImage.alt = "Flag of " + document.querySelector("#country option:checked").text;
    }
